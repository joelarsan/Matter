<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>


<h1 class="text-center">CREATE AN ACCOUNT</h1>
<form action="" class="p-5">


  <!--First name-->
  <label for="fname" class="form-label">First Name</label>
  <input type="text" id="fname" class="form-control mb-3" placeholder="Firstname" required="required">

  <!--Last Name-->
  <label for="lname" class="form-label">Last Name</label>
  <input type="text" id="lname" class="form-control mb-3" placeholder="lastname" required="required">

  <!---Email--->
  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required="required">

  <!--Password-->
  <label for="pwd" class="form-label">Password</label>
  <input type="password" id="pwd" class="form-control mb-3" placeholder=" Your Password" required="required">

  <!--Button-->
  <button  type="submit" class="btn btn-primary">Sign Up</button>


</form>


</body>
</html>
