<h1 class="text-center">SIGN IN</h1>

<form action="" class="p-5-5">
  <!--Row--->
<div class="row">
  <div class="col">
    <label for="email" class="form-label">Email</label>
    <input type="email"  id="email" class="form-control"required="required">
  </div>

  <div class="col">
    <label for="pwd" class="form-label">Password</label>
    <input type="password"  id="pwd" class="form-control"required="required">
  </div>

</div>


<!----End of row--->

<label for="address" class="form-label">Address</label>
 <input type="text"  id="address" class="form-control"required="required" placeholder="1234 Main Street">

<label for="address 2" class="form-label">Address 2</label>

  <div class="row">

    <div class="col">

    <input type="text"  id="City" class="form-control"required="required">

    </div>

    <div class="col">

          <option value=""disabled="disabled">Choose One...</option>
      <option value="Celtic">Celtic</option>
      <option value="Liverpool">Liverpool</option>
      <option value="Craven">Craven</option>
      <option value="Birmingham">Birmingham</option>
</select>

    </div>

<div class="col">

</div>

  </div>
